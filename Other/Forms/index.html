<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <form action="./Forms Controller.js" method="get">
        <p>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name"/>
        </p>
        <p>
          <label for="mail">Email:</label>
          <input type="email" id="email" name="user_email" />
        </p>
        <p class="button">
            <button type="submit" id="submit">Send your message</button>
          </p>
      </form>
      <br>
      <form action="./Forms Controller.js" method="get">
        <p>
          <label for="API">Item to send to API: (eg. /people/1)</label>
          <input type="text" id="API" name="user_name"/>
        </p>
        <p class="button">
            <button type="submit" id="post">Send to API</button>
          </p>
      </form>
      <br>

      <table id="storageTable">
        <tr>
          <th>Name</th>
          <th>Email</th>
        </tr>
<script src="./Forms Controller.js"></script>
</html>
