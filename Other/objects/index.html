<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects (DOM: Document Object Model)</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"

  <body>
    <h1>Tables, Objects and the DOM</h1>
    <h2>Here's a hard coded table</h2>
    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Favourite Colour</th>
      </tr>
      <tr>
        <td>Dave</td>
        <td>59</td>
        <td>Green</td>
      </tr>
      <tr>
        <td>Joe</td>
        <td>22</td>
        <td>Blue</td>
      </tr>
      <tr>
        <td>Max</td>
        <td>20</td>
        <td>Red</td>
      </tr>
    </table>

    <!--Objects-->

    <h2>Table via Code (JavaScript)</h2>

    <table id="registerTable">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Mark</th>
        <th>Mark Date</th>
      </tr>
    </table>

  </body>
  <script src="./Objects Controller.js"></script>
</html>
